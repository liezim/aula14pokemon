<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container">
      <h1>PokéDex</h1>
      <input type="text" id="pokemonInput" placeholder="Digite o nome ou número do Pokémon">
      <button id="searchButton">Buscar</button>
      <div id="pokemonInfo" class="pokemon-info">
        <img id="pokemonImage" src="" alt="Pokémon Image" style="display: none;">
        <h2 id="pokemonName"></h2>
        <p id="pokemonType"></p>
        <p id="pokemonHeight"></p>
        <p id="pokemonWeight"></p>
        <p id="pokemonAbilities"></p>
      </div>
    </div>

  </body>

</html>
